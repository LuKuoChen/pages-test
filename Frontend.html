<!DOCTYPE html>
<html>
<head>
  <title>查詢系統</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>查詢系統</h1>
  <div id="wait-count">目前等待車數：0</div>
  <div id="wait-time">預估等待時間：0 分鐘</div>
  <div id="large">等待車數(大車)：0</div>
    <button onclick="increaseCount('large')">大車+</button>
    <button onclick="decreaseCount('large')">大車-</button>
 

  <div id="medium">等待車數(中車)：0</div>
    <button onclick="increaseCount('medium')">中車+</button>
    <button onclick="decreaseCount('medium')">中車-</button>
  

  <div id="small">等待車數(廠車)：0</div>
    <button onclick="increaseCount('small')">廠車+</button>
    <button onclick="decreaseCount('small')">廠車-</button>
  

  <script src="script.js"></script>
</body>
</html>
